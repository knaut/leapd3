<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Leap JavaScript Sample</title>
		
		<link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">


		<script src="../../libs/jquery.js"></script>
		<script src="../../libs/d3/d3.v3.min.js"></script>
		<script src="leap.js"></script>
		<script src="main2.js"></script>
	</head>
	<body >

		<div class="container-fluid">
			
			<div class="row">
				<div id="header">
					<h1>Leap Data</h1>	
				</div>
			</div>
			
			
			<div id="main">
			
				<div class="row">
					<div id="controls">
						<button id="pause" onclick="togglePause()">Pause</button>
						<input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
					</div>
				</div>

				<div class="row-fluid section">
					<div class="span12">
						<h3>Fingers</h3>
						<div id="finger-vis" class="data-panel">
							
								<svg width="500" height="500">
									<rect class="finger-bar" id="finger-1" width="45" height="10" fill="#3C3F40" x="0" y="490"></rect>
									<rect class="finger-bar" id="finger-2" width="45" height="10" fill="#3C3F40" x="55" y="490"></rect>
									<rect class="finger-bar" id="finger-3" width="45" height="10" fill="#3C3F40" x="110" y="490"></rect>
									<rect class="finger-bar" id="finger-4" width="45" height="10" fill="#3C3F40" x="165" y="490"></rect>
									<rect class="finger-bar" id="finger-5" width="45" height="10" fill="#3C3F40" x="220" y="490"></rect>
								</svg>
								
							
						</div>
					</div>
				</div>
				

				<div class="row-fluid section">
						<h3>Hand data:</h3>
						<div id="hand-data" class="data-panel"></div>
				</div>
				

				<div class="row section">
						<h3>Finger and tool data:</h3>
						<div id="pointable-data" class="data-panel"></div>
				</div>
				

				<div class="row section">
						<h3>Gesture data:</h3>
						<div id="gesture-data" class="data-panel"></div>
				</div>
				
				
			</div>

		</div>
	
		<script type="text/javascript">
			// initializers
			//fingerVis.init();
			k.init();
		</script>

	</body>
</html>
