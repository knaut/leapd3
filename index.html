<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Leap JavaScript Sample</title>
		
		<link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">


		<script src="../../libs/jquery.js"></script>
		<script src="../../libs/d3/d3.v3.min.js"></script>
		<script src="leap.js"></script>
		<script src="main2.js"></script>
	</head>
	<body >

		<div class="container-fluid">
			
			<div class="row">
				<div id="header">
					<h1>Leap Data</h1>	
				</div>
			</div>
			
			
			<div id="main">
			
				<div class="row">
					<div id="controls">
						<button id="pause" onclick="togglePause()">Pause</button>
						<input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
					</div>
				</div>

				<div id="finger-panel" class="row-fluid section">
					<div class="span12">
						<h3>Fingers</h3>
						<div id="finger-vis" class="data-panel">
							
							<svg width="100%" height="400">
								<rect class="finger-bar" id="finger-1" width="75" height="10" fill="#3C3F40" x="0" y="490"></rect>
								<rect class="finger-bar" id="finger-2" width="75" height="10" fill="#3C3F40" x="55" y="490"></rect>
								<rect class="finger-bar" id="finger-3" width="75" height="10" fill="#3C3F40" x="110" y="490"></rect>
								<rect class="finger-bar" id="finger-4" width="75" height="10" fill="#3C3F40" x="165" y="490"></rect>
								<rect class="finger-bar" id="finger-5" width="75" height="10" fill="#3C3F40" x="220" y="490"></rect>
							</svg>
								
						</div>

						<div id="finger-vis-2" class="data-panel">
							
							<svg width="100%" height="400">
								<rect class="finger-bar" id="finger-6" width="75" height="10" fill="#3C3F40" x="0" y="490"></rect>
								<rect class="finger-bar" id="finger-7" width="75" height="10" fill="#3C3F40" x="55" y="490"></rect>
								<rect class="finger-bar" id="finger-8" width="75" height="10" fill="#3C3F40" x="110" y="490"></rect>
								<rect class="finger-bar" id="finger-9" width="75" height="10" fill="#3C3F40" x="165" y="490"></rect>
								<rect class="finger-bar" id="finger-10" width="75" height="10" fill="#3C3F40" x="220" y="490"></rect>
							</svg>
								
						</div>
					</div>
				</div>

				
				
			</div>

		</div>
	
		<script type="text/javascript">
			// initializers
			//fingerVis.init();
			k.init();
		</script>

	</body>
</html>
