<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Leap JavaScript Sample</title>
		
		<link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">

		<script src="../../libs/jquery.js"></script>
		<script src="../../libs/d3/d3.v3.min.js"></script>
		<script src="leap.js"></script>
		<script src="main.js"></script>
	</head>
	<body onload="checkLibrary()">

		<div class="container-fluid">
			
			<div class="row">
				<div id="header">
					<h1>Leap Data</h1>	
				</div>
			</div>
			
			
			<div id="main">
			
				<div class="row">
					<div id="controls">
						<button id="pause" onclick="togglePause()">Pause</button>
						<input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
					</div>
				</div>

				<div class="row section">
					<div class="span4">
						<h3>Frame data:</h3>
						<div id="frame-data" class="data-panel"></div>
					</div>
					<div class="span4">
						<h3>Fingers</h3>
						<div id="finger-vis" class="data-panel">
							
						</div>
					</div>
				</div>
				

				<div class="row section">
						<h3>Hand data:</h3>
						<div id="hand-data" class="data-panel"></div>
				</div>
				

				<div class="row section">
						<h3>Finger and tool data:</h3>
						<div id="pointable-data" class="data-panel"></div>
				</div>
				

				<div class="row section">
						<h3>Gesture data:</h3>
						<div id="gesture-data" class="data-panel"></div>
				</div>
				
				
			</div>

		</div>
	
		<script type="text/javascript">
			// initializers
			//fingerVis.init();
			k.init();
		</script>

	</body>
</html>
