<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">

		<script src="../../libs/jquery.js"></script>

		<script src="leap.js"></script>
		<script src="main4.js"></script>
	</head>
	<body>

		<div id="left" data-ui="drawer">
			<div data-ui="header">
				Fingers
			</div>
		</div>

		<div id="header">
			<h1>Leap + D3</h1>
		</div>

		<div id="controls">
			
		</div>

		<div id="finger-panel" class="data-panel">

					<rect class="finger-bar" id="finger-1" width="75" height="10" fill="#3C3F40" x="0" y="490"></rect>
					<rect class="finger-bar" id="finger-2" width="75" height="10" fill="#3C3F40" x="55" y="490"></rect>
					<rect class="finger-bar" id="finger-3" width="75" height="10" fill="#3C3F40" x="110" y="490"></rect>

					<rect class="finger-bar" id="finger-5" width="75" height="10" fill="#3C3F40" x="220" y="490"></rect>
				</svg>								
			</div>
			<div id="second-hand" class="data-panel">							
				<svg width="100%" height="400">
					<rect class="finger-bar" id="finger-6" width="75" height="10" fill="#3C3F40" x="0" y="490"></rect>
					<rect class="finger-bar" id="finger-7" width="75" height="10" fill="#3C3F40" x="55" y="490"></rect>
					<rect class="finger-bar" id="finger-8" width="75" height="10" fill="#3C3F40" x="110" y="490"></rect>
					<rect class="finger-bar" id="finger-9" width="75" height="10" fill="#3C3F40" x="165" y="490"></rect>
					<rect class="finger-bar" id="finger-10" width="75" height="10" fill="#3C3F40" x="220" y="490"></rect>
				</svg>								
			</div>

			<div id="footer"></div>
		</div>
	
		<script type="text/javascript">

			// initialize
			main.init();

		</script>

	</body>
</html>
