<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Leap JavaScript Sample</title>
		
		<!-- <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="main.css">


		<script src="../../libs/jquery.js"></script>
		<script src="../../libs/d3/d3.v3.min.js"></script>
		<script src="leap.js"></script>
		<script src="main4.js"></script>
	</head>
	<body>

		<div data-ui="frame">
			
			<div id="left" data-ui="drawer">
				<div data-ui="collapsible">
					<div data-ui="heading">Fingers</div>
					<div data-ui="content">

						<div data-ui="subheading">Color Channels</div>
						<div class="btn-toolbar">
							<div class="btn-group" data-ui="toggle-group">
								<button id="r" class="btn" data-ui-btn data-ui="toggle" data-ui-btn data-ui-state="active">Red</button>
								<button id="g" class="btn" data-ui-btn data-ui="toggle" data-ui-btn data-ui-state="active">Green</button>
								<button id="b" class="btn" data-ui-btn data-ui="toggle" data-ui-btn data-ui-state="active">Blue</button>
							</div>
						</div>

						<div data-ui="subheading">Bar Lengths</div>
						<div class="btn-group-vertical" data-ui="toggle-group">
							<button id="length" class="btn" data-ui="toggle" data-ui-btn data-ui-state="">Finger Length</button>
							<button id="speed" class="btn" data-ui="toggle" data-ui-btn data-ui-state="active">Finger Speed</button>
							<button id="origin" class="btn" data-ui="toggle" data-ui-btn data-ui-state="">Distance from Origin</button>
						</div>

						<div data-ui="subheading">Bar Colors</div>
						<div class="btn-group-vertical" data-ui="toggle-group">
							<button id="tipSpeed" class="btn" data-ui="toggle" data-ui-btn data-ui-state="active">Fingertip Speed</button>
							<button id="tipRotation" class="btn" data-ui="toggle" data-ui-btn data-ui-state="">Fingertip Rotation</button>
							<button id="tipPosition" class="btn" data-ui="toggle" data-ui-btn data-ui-state="">Fingertip Position</button>
						</div>

					</div>
				</div>
			</div>

			<!-- <div id="right" data-ui="drawer"></div> -->

			<div id="controls">
				<button href="#left" class="icon parameters" data-ui="toggle" data-ui-target="drawer">
					<span class="text">Parameters</span>
					<span class="img"></span>
				</button>
			</div>

		</div>

		<div id="header">
			<h1 class="">Leap + D3</h1>
		</div>

		

		<div id="finger-panel" class="data-panel">
			<div id="first-hand" class="data-panel">							
				<svg width="100%" height="400">
					<rect  class="finger-bar" id="finger-1" width="75" height="10" fill="#3C3F40" x="0" y="490"></rect>
					<rect class="finger-bar" id="finger-2" width="75" height="10" fill="#3C3F40" x="55" y="490"></rect>
					<rect class="finger-bar" id="finger-3" width="75" height="10" fill="#3C3F40" x="110" y="490"></rect>
					<rect class="finger-bar" id="finger-4" width="75" height="10" fill="#3C3F40" x="165" y="490"></rect>
					<rect class="finger-bar" id="finger-5" width="75" height="10" fill="#3C3F40" x="220" y="490"></rect>
				</svg>								
			</div>
			<div id="second-hand" class="data-panel">							
				<svg width="100%" height="400">
					<rect class="finger-bar" id="finger-6" width="75" height="10" fill="#3C3F40" x="0" y="490"></rect>
					<rect class="finger-bar" id="finger-7" width="75" height="10" fill="#3C3F40" x="55" y="490"></rect>
					<rect class="finger-bar" id="finger-8" width="75" height="10" fill="#3C3F40" x="110" y="490"></rect>
					<rect class="finger-bar" id="finger-9" width="75" height="10" fill="#3C3F40" x="165" y="490"></rect>
					<rect class="finger-bar" id="finger-10" width="75" height="10" fill="#3C3F40" x="220" y="490"></rect>
				</svg>								
			</div>

			<div id="footer"></div>
		</div>
	
		<script type="text/javascript">

			// initialize
			main.init();

		</script>

	</body>
</html>
